<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Datetime</ion-title>
  </ion-toolbar>
  <ion-segment [(ngModel)]="selectedMode" scrollable="true" mode="md">
    <ion-segment-button [value]="mode" *ngFor="let mode of modes">
      <ion-label>{{mode}}</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-item id="open-modal">
    <ion-label>Date</ion-label>
    <ion-text slot="end">
      {{ formattedString }}
    </ion-text>
  </ion-item>

  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-datetime
          #datetime
          [presentation]="selectedMode"
          size="cover"
          first-day-of-week="1"
          (ionChange)="dateChanged(datetime.value)"
          showDefaultButtons="true"
          [value]="dateValue"></ion-datetime>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
